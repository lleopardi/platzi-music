<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="goToLogin()" >
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <figure text-center padding>
    <img src="assets/icon/favicon.png" alt="">
  </figure>

  <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.name">
        <div
          *ngIf="(registerForm.get('name').hasError(validation.type) && registerForm.get('name').dirty) && registerForm.get('name').touched ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input formControlName="lastName"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.lastName">
        <div
          *ngIf="(registerForm.get('lastName').hasError(validation.type) && registerForm.get('lastName').dirty) && registerForm.get('lastName').touched ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>





    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div
          *ngIf="(registerForm.get('email').hasError(validation.type) && registerForm.get('email').dirty) && registerForm.get('email').touched ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div
          *ngIf="(registerForm.get('password').hasError(validation.type) && registerForm.get('password').dirty) && registerForm.get('password').touched ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    {{errorMessage}}
    <ion-button expand="full" shape="round" color="success" [disabled]="registerForm.invalid" type="submit" >Registrar</ion-button>

  </form>


</ion-content>
