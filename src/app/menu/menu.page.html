<ion-split-pane>
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="md-arrow-forward" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToModule(itemsMenu.home)">Home</ion-item>
        <ion-item (click)="goToModule(itemsMenu.sports)">Sports</ion-item>
        <ion-item (click)="goToModule(itemsMenu.settings)" >Settings</ion-item>
        <ion-item>
          <ion-icon name="log-out" color="primary" slot="start" (click)="logout()"></ion-icon>
          Logout</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>

<!-- 
  contentId y id deben corresponder
 -->
