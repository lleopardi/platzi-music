<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Artistas</h1>
  <ion-slides [options]="slideOpts" *ngIf="artists.length">
    <ion-slide *ngFor="let artist of artists">
      <ion-avatar (click)="showSongs(artist)" >
        <img [src]="artist.images[0].url" alt="avatar">
        <span>{{artist.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>

  <h1>Album</h1>
  <ion-slides [options]="slideOpts" *ngIf="albums.length">
    <ion-slide *ngFor="let album of albums">
      <ion-avatar class="square-avatar">
        <img [src]="album.images[0].url" alt="avatar">
        <span>{{album.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>

  <h1>Songs</h1>
  <ion-slides [options]="slideOpts" *ngIf="songs.length">
    <ion-slide *ngFor="let song of songs">
      <ion-avatar class="square-avatar">
        <img [src]="song.images[0].url" alt="avatar">
        <span>{{song.name}}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
</ion-content>


<ion-footer>
  <ion-text color="danger" *ngIf="!song.name">
    Aqui aparecera a cancion
  </ion-text>

  <ion-text color="primary" *ngIf="song.name">
    <h2>{{song.name}}</h2>
  </ion-text>
</ion-footer>
