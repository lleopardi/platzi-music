<ion-content>
  <figure class="ion-padding ion-text-center">
    <img src="assets/icon/favicon.png" alt="">
  </figure>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div
          *ngIf="(loginForm.get('email').hasError(validation.type) && loginForm.get('email').dirty) && loginForm.get('email').touched ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div
          *ngIf="(loginForm.get('password').hasError(validation.type) && loginForm.get('password').dirty) && loginForm.get('password').touched ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    {{errorMessage}}
    <ion-button expand="full" shape="round" color="success" [disabled]="loginForm.invalid" type="submit" >Login</ion-button>

  </form>


</ion-content>

<ion-footer class="ion-text-center">
  <ion-button expand="full" fill="outline" shape="round" color="success" (click)="goToRegister()" >Click para registrar</ion-button>
</ion-footer>
